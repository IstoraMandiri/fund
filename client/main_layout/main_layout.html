<template name="main_layout">
  {{> main_menu}}
  <div class="container">

    {{> yield}}
  </div>
</template>

<template name="main_menu">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
          <a class="navbar-brand" href="/">Project Fund</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a class='{{#if routeIs "funds"}}active{{/if}}' href="{{pathFor 'funds'}}">Funds</a>
            </li>
            {{#if currentUser}}
              <li><a class='{{#if routeIs "create"}}active{{/if}}' href="{{pathFor 'create'}}">New Fund</a></li>
              <!-- <li><a class='{{#if routeIs "profiles"}}active{{/if}} login'>My Profile</a></li> -->
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {{> loginButtons}}
          </ul>
      </div>
    </div>
  </div>
</template>

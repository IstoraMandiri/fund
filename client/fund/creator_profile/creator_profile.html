<template name='creatorProfileTab'>
  {{#with creator}}
    <div class="row creator-profile">
      <div class="col-xs-3">
        <div class="row">
          <div class="col-sm-12 text-center">
            {{> myAvatar login=profile.login size='250'}}
          </div>
        </div>
        {{#if githubData}}
          {{#with githubData}}
            <hr>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <h4 class='style:0;'>{{public_repos}}&nbsp;<small>public_repos</small></h4>
              </div>
              <div class="col-sm-12 col-md-6">
                <h4 class='style:0;'>{{public_gists}}&nbsp;<small>public_gists</small></h4>
              </div>
              <div class="col-sm-12 col-md-6">
                <h4 class='style:0;'>{{followers}}&nbsp;<small>followers</small></h4>
              </div>
              <div class="col-sm-12 col-md-6">
                <h4 class='style:0;'>{{following}}&nbsp;<small>following</small></h4>
              </div>
            </div>
          {{/with}}
        {{else}}
          {{> spinner}}
        {{/if}}
      </div>
      <div class="col-xs-9">
        <h1>{{profile.name}} <small><a href="{{profile.html_url}}" target="_blank">{{profile.login}}</a></small></h1>
        <hr>
        {{{toJSON}}}
      </div>
    </div>
  {{/with}}
</template>

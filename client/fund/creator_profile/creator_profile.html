<template name='creatorProfileTab'>
  {{#with creator}}
    <div class="row creator-profile">
      <div class="col-xs-3">
        <div class="row">
          <div class="col-sm-12">
            {{> myAvatar login=profile.login size='200'}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-6">
            <h5 style='margin:0;'>Stars: X</h5>
          </div>
          <div class="col-sm-6">
            <h5 style='margin:0;'>Followers: Y</h5>
          </div>
        </div>
      </div>
      <div class="col-xs-9">
        <h1>{{profile.name}} <small>{{profile.login}}</small></h1>
        {{{toJSON}}}
      </div>
    </div>
  {{/with}}
</template>

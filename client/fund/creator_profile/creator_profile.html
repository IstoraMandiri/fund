<template name='creatorProfileTab'>
  {{#with creator}}
    <div class="row creator-profile">
      <div class="col-xs-3">
        <div class="row">
          <div class="col-sm-12">
            {{> myAvatar login=profile.login size='200'}}
          </div>
        </div>
        {{#if githubData}}
          {{#with githubData}}
            <hr>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <h4 class='style:0;'><small>public_repos</small>&nbsp;{{public_repos}}</h4>
              </div>
              <div class="col-sm-12 col-md-6">
                <h4 class='style:0;'><small>public_gists</small>&nbsp;{{public_gists}}</h4>
              </div>
              <div class="col-sm-12 col-md-6">
                <h4 class='style:0;'><small>followers</small>&nbsp;{{followers}}</h4>
              </div>
              <div class="col-sm-12 col-md-6">
                <h4 class='style:0;'><small>following</small>&nbsp;{{following}}</h4>
              </div>
            </div>
          {{/with}}
        {{else}}
          {{> spinner}}
        {{/if}}
      </div>
      <div class="col-xs-9">
        <h1>{{profile.name}} <small><a href="{{profile.html_url}}" target="_blank">{{profile.login}}</a></small></h1>
        {{{toJSON}}}
      </div>
    </div>
  {{/with}}
</template>

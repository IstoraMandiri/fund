<template name="fundAmountTracker">
  <div class="panel panel-default fund-amount-tracker">
    <div class="panel-heading"><h5 style='margin:0;'>Fund Progress: {{percentOfGoal}}%</h5></div>
    <div class="panel-body">
      <div class="progress">
        <div class="progress-bar progress-bar-{{pbColor}} {{#unless fund.targetReached}}progress-bar-striped active{{/unless}}" role="progressbar" aria-valuenow="{{percentOfGoal}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentOfGoal}}%">
          <span class="sr-only">{{percentOfGoal}}% Complete</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <h6>Current:</h6>
          <p>{{formatCurrency fund.amountRaised}}</p>
        </div>
        <div class="col-xs-4">
          <h6>Target:</h6>
          <p>{{formatCurrency fund.targetAmount}}</p>
        </div>
        <div class="col-xs-4">
          <h6>Ends:</h6>
          <p>{{formatDate fund.targetDate}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <a href="{{pathFor 'fundTab' slug='pledge'}}" class="btn btn-block btn-primary pledge-button{{#if hideButton}} disabled{{/if}}">Make A Pledge{{#if hideButton}} Below{{/if}}</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="fundAmountTracker">
  <div class="panel panel-default fund-amount-tracker">
    <div class="panel-heading"><h5 style='margin:0;'>Fund Progress: X%</h5></div>
    <div class="panel-body">
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <h6>Current:</h6>
          <p>$11,000</p>
        </div>
        <div class="col-xs-4">
          <h6>Target:</h6>
          <p>$20,000</p>
        </div>
        <div class="col-xs-4">
          <h6>Ends:</h6>
          <p>In 5 hous</p>
        </div>
      </div>
    </div>
  </div>
</template>

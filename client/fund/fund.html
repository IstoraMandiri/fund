<template name="fund">
  <div class="fund-header">
    <div class="row">
      <div class="col-md-8">
        {{> fundTitle}}
        {{> fundOwnership}}
      </div>
      <div class="col-md-4">
        {{> fundAmountTracker}}
      </div>
    </div>
  </div>
  <div class="fund-submenu">
    {{> fundSubMenu}}
  </div>
</template>

<template name="fundTitle">
  <div class="fund-title">
    <h2>{{fund.title}}</h2>
    <h3>
      <a href="{{repo.owner.html_url}}" target="_blank">{{repo.owner.login}}</a>
      <span class='text-muted'>/</span>
      <a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a>
      <span class='text-muted'>/</span>
      <a href="{{issue.html_url}}" target="_blank">{{issue.number}}</a>
      <span class='text-muted'>/</span>
      <a href="{{creator.profile.html_url}}" target="_blank">{{creator.profile.login}}</a>
    </h3>
    <h4 class='text-muted'>{{#markdown}}{{fund.tagline}}{{/markdown}}</h4>
  </div>
</template>


<template name="fundSubMenu">
  <ul class="nav nav-tabs">
    <li role="presentation" class="{{#if activeTabIs 'details'}}active{{/if}}">
      <a class='tab-switch' href="{{pathFor 'fundTab' slug='details'}}">
        <i class='fa fa-fw fa-rocket'></i> Fund
      </a>
    </li>
    <li role="presentation" class="{{#if activeTabIs 'pledge'}}active{{/if}}">
      <a class='tab-switch' href="{{pathFor 'fundTab' slug='pledge'}}">
        <i class='fa fa-fw fa-money'></i> Pledge
      </a>
    </li>
    <li role="presentation" class="{{#if activeTabIs 'developer'}}active{{/if}}">
      <a class='tab-switch' href="{{pathFor 'fundTab' slug='developer'}}">
        <i class='fa fa-fw fa-keyboard-o'></i> Developer
      </a>
    </li>
    <li role="presentation" class="{{#if activeTabIs 'comments'}}active{{/if}}">
      <a class='tab-switch' href="{{pathFor 'fundTab' slug='comments'}}">
        <i class='fa fa-fw fa-comments'></i>  Comments
      </a>
    </li>
    <li role="presentation" class="{{#if activeTabIs 'issue'}}active{{/if}}">
      <a class='tab-switch' href="{{pathFor 'fundTab' slug='issue'}}">
        <i class='fa fa-fw fa-github-alt'></i> Git Issue
      </a>
    </li>
    <li role="presentation" class="{{#if activeTabIs 'activity'}}active{{/if}}">
      <a class='tab-switch' href="{{pathFor 'fundTab' slug='activity'}}">
        <i class='fa fa-fw fa-line-chart'></i> Activity
      </a>
    </li>
    {{#if isOwner}}
      <li role="presentation" class="{{#if activeTabIs 'settings'}}active{{/if}}">
        <a class='tab-switch' href="{{pathFor 'fundTab' slug='settings'}}">
          <i class='fa fa-fw fa-cog'></i>
        </a>
      </li>
    {{/if}}
  </ul>
</template>

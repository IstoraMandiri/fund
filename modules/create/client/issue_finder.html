<template name="issue_finder">
  <h2>Please select a valid issue to create a fund</h2>
  <p>Issues are valid if:</p>
  <ul>
    <li>The issue is open</li>
    <li>You are a collaborator of the repository</li>
    <li>The repositroy is public</li>
  </ul>

  {{#if issues}}
    {{> reactiveTable settings=tableSettings}}
  {{else}}
    <p>Fetching your issues...</p>
  {{/if}}

  <p>Can't find any issues? Please start by creating one on a repository you have write permission to.</p>
</template>


<template name="issue_finder_issue_cell">
  {{number}} <a href="#" class='new-issue'>{{title}}</a>
</template>

<template name="issue_finder_loading_bar">
  <div class="issue-finder-loading-bar">
    <h2>Creating Fund</h2>
    <h3>Please wait...</h3>
    <div class="spinner-container">
      {{> spinner}}
    </div>
  </div>
</template>

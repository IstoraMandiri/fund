<template name="issue_finder">
  <h2>Create a fund by specifying an open Github issue</h2>
  <hr>
  <h3>Paste the Github issue URL</h3>
  <div class="input-group input-group-lg">
    <input id='github-issue-url' type="text" class='form-control input-block' placeholder='Paste any Github Issue URL Here'>
    <span class="input-group-btn">
      <button class="btn btn-primary submit-github-url" type="button">Go</button>
    </span>
  </div>

  {{#if issues}}
    <div class="issues-finder">
      <hr>
      <h3><small>...or</small> Select an issue from the repositories you can collaborate on</h3>
      <div class="issues-table">
        {{> reactiveTable settings=tableSettings}}
      </div>
    </div>
  {{/if}}
</template>


<template name="issue_finder_issue_cell">
  {{number}} <a href="#" class='new-issue'>{{title}}</a>
</template>

<template name="issue_finder_loading_bar">
  <div class="issue-finder-loading-bar">
    <h2>Creating Fund</h2>
    <h3>Please wait...</h3>
    <div class="spinner-container">
      {{> spinner}}
    </div>
  </div>
</template>

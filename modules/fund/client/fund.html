<template name="fund">
  <div class="fund-container">
    <a class='btn btn-default history-back' href='#'>&lt; Back</a>
    <div class="fund-header">
      {{> fundTitle}}
      {{> fundOwnership}}
    </div>
    <div class="fund-info">
      <ul class="nav nav-tabs">
        <li role="presentation" class="{{#if activeTabIs 'fundDetails'}}active{{/if}}"><a class='tab-switch' href="#" data-tab='fundDetails'>Fund Details</a></li>
        <li role="presentation" class="{{#if activeTabIs 'githubIssue'}}active{{/if}}"><a class='tab-switch' href="#" data-tab='githubIssue'>Github Issue</a></li>
        <li role="presentation" class="{{#if activeTabIs 'fundActivity'}}active{{/if}}"><a class='tab-switch' href="#" data-tab='fundActivity'>Activity</a></li>
        {{#if isOwner}}
          <li role="presentation" class="{{#if activeTabIs 'fundSettings'}}active{{/if}}"><a class='tab-switch' href="#" data-tab='fundSettings'>Settings</a></li>
        {{/if}}
      </ul>
      {{> tabTemplate}}
    </div>
    <div class="fund-footer">

    </div>
  </div>
</template>

<template name="fundTitle">
  <div class="fund-title">
    <h2>{{fund.title}}</h2>
    <h3>
      <a href="{{repo.owner.html_url}}" target="_blank">{{repo.owner.login}}</a>
      /
      <a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a>
      /
      <a href="{{issue.html_url}}" target="_blank">{{issue.number}}</a>
      /
      <a href="{{creator.profile.html_url}}" target="_blank">{{creator.profile.login}}</a>
    </h3>
  </div>
</template>

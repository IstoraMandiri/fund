<template name="fund">
  <div class="back"><a href="{{urlFor 'create'}}">Back to My Issues</a></div>
  <h2>
    <a href="{{repo.owner.html_url}}" target="_blank">{{repo.owner.login}}</a> /
    <a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a>
  </h2>
  <h3>{{issue.title}} <a href="{{issue.html_url}}" target="_blank">#{{issue.number}}</a></h3>
  <h4 class>Issue Created by <a href="{{issue.user.html_url}}" target="_blank">{{issue.user.login}}</a> at {{issue.created_at}}</h4>
  <h4 class>Fund Created by <a href="{{creator.profile.html_url}}" target="_blank">{{creator.profile.login}}</a> at {{createdAt}}</h4>
  <hr>
  <p>Tabs here for comments, bounty info, etc.</p>
  <hr>
  <h5>Issue Body</h5>
  {{#markdown}}{{issue.body}}{{/markdown}}
</template>

<template name="fundDetailsTab">
  <div class="row">
    <div class="col-sm-8">
      {{#markdown}}{{{fund.body}}}{{/markdown}}
    </div>
    <div class="col-sm-4">
      <!-- essential details such as current amount -->
      <h5>Fund Started {{formatDate createdAt}}</h5>
      {{#if endingAt}}
        <h5>Fund Ends {{formatDate endingAt}}</h5>
      {{/if}}
    </div>
  </div>
  <hr>
  {{> creatorProfile creator}}
  <hr>

  {{{toJSON creator}}}
  {{{toJSON}}}
</template>

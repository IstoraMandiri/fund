<template name="issue_finder">
  <h1>Find issue</h1>
  {{#unless loaded}}
    <div class="pull-right text-loading"></div>
  {{/unless}}

  <h2>Select an issue:</h2>
  <ul>
    {{#each repos}}
      {{#if open_issues_count}}
        <li class='repo'>
          <div class="repo-name">
            {{name}}
          </div>
          {{#if issues}}
            <ul>
              {{#each issues}}
                <li class='issue-name'>
                  {{number}}: {{title}}
                </li>
              {{/each}}
            </ul>
          {{/if}}
        </li>
      {{/if}}
    {{/each}}
  </ul>
</template>

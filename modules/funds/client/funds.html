<template name="funds">
  <h1>Latest Funds</h1>
  {{> reactiveTable settings=tableSettings}}
</template>

<template name="funds_issue_cell">
  <a href="{{pathFor 'fund'}}">{{fund.title}}</a>
  {{#unless _equal fund.title issue.title}}
    <br><small>#{{issue.number}} {{issue.title}}</small>
  {{/unless}}

</template>
